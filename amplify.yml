version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm install || echo "No dependencies to install"
    build:
      commands:
        - echo "Building project..."
        - echo "Static site - no build step required"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
